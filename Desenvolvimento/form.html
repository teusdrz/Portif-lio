<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"  src="https://cdn.jsdelivr.net/npm/particles.js"  defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h1>
                Cadastro de Pacientes
            </h1>

        </nav>
    </header>
    

    <main>
        <form action="">
           <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="11"   required>
            </div>

            <div>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone"  maxlength="11" required>
            </div>

            <div class="button-container">
                <button type="submit"  onclick="CliqeAlert(event)" >Enviar</button>
            </div>

        </form>
    </main>

    <article>
        <h2> Pacientes </h2>
    </article>

    <main>
        

       <div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de Nascimento</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="pacientes-list">
                    <!-- Os dados dos pacientes serÃ£o inseridos aqui -->
                </tbody>
            </table>
       </div>
    </main>
</body>
</html>
